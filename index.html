<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo Cada Vez Mais a Cada Dia</title>
    <style>
        body {

        }
        h1 {

        svg {

            background-color: #fff;

</head>
<body>
    <div class="container">

    </div>

    <script>
        // *** IMPORTANTE: Mude esta data para a data de in√≠cio do relacionamento! ***
        // Formato: Ano, M√™s-1 (Janeiro √© 0, Fevereiro √© 1...), Dia
        const startDate = new Date(2025, 5, 5); // Exemplo: 1¬∫ de Janeiro de 2024

        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        document.getElementById('daysCount').innerText = diffDays;
    </script>
</body>
</html>
